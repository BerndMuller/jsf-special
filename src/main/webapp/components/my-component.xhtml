	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Native Componenten</ui:define>

	<ui:define name="main">

			<my-component />
		</h:panelGrid>

		<h:outputScript library="js" name="my-component.js" target="body" />
		
	</ui:define>

</ui:composition>
