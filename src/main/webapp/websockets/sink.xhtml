<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Web-Sockets</ui:define>

	<ui:define name="main">

		<script type="text/javascript">
			function showMessage(message, chanel, event) {
				document.getElementById(chanel).innerHTML += message + "<br/>"; 
			}
		</script>

		<f:websocket channel="global" onmessage="showMessage" />
		
		<f:websocket channel="user" user="#{sinkController.id}" onmessage="showMessage" />
		
		<h:panelGrid columns="2">
			<f:facet name="header">Einfache Senke mit Web-Socket</f:facet>
			<h:panelGroup>
				<div id="global">
					<h2>Channel 'global'</h2>
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div id="user">
					<h2>Channel 'user' mit Id #{sinkController.id}</h2>
				</div>
			</h:panelGroup>
		</h:panelGrid>

	</ui:define>

</ui:composition>
