<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Web-Sockets</ui:define>

	<ui:define name="main">

		<f:websocket channel="push">
			<f:ajax event="updateTime" render="blub" />
		</f:websocket>

		<h:panelGrid id="blub">
			<h:outputText value="#{timePushController.localTime}" />
			<h:panelGroup>
				<h:commandButton action="#{timePushController.startTimer}" value="Start Timer" />
				<h:commandButton action="#{timePushController.stopTimer}" value="Stop Timer" />
			</h:panelGroup>
		</h:panelGrid>

	</ui:define>

</ui:composition>
